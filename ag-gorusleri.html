<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ağ görüşlerini paylaş - Afet hazırlık deneyimlerini paylaş">
  <title>Ağ Görüşlerini Paylaş | Ulusal Afet Ağı</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- Test Page CSS (shared styles) -->
  <link rel="stylesheet" href="css/test-page.css">
  
  <!-- Survey Page Specific CSS -->
  <link rel="stylesheet" href="css/survey-page.css">
  
  <!-- Modal CSS -->
  <link rel="stylesheet" href="css/modal.css">
</head>
<body class="test-page-body survey-page-body">
  
  <!-- Top Navigation Bar -->
  <header class="test-header">
    <div class="test-header-container">
      <a href="index.html" class="test-back-btn" aria-label="Geri dön">
        <i class="bi bi-arrow-left"></i>
      </a>
      
      <div class="test-progress-info">
        <span class="test-step-counter">
          <span id="current-step">1</span> / <span id="total-steps">5</span>
        </span>
      </div>
      
      <div class="test-header-spacer"></div>
      
      <!-- Dark Mode Toggle -->
      <button id="mode-toggle" class="btn-light-mode switch-button" aria-label="Karanlık mod">
        <i id="mode-icon" class="bi bi-moon-fill"></i>
      </button>
    </div>
    
    <!-- Progress Bar -->
    <div class="test-progress-bar-container">
      <div class="test-progress-bar" id="progress-bar">
        <div class="test-progress-bar-fill" id="progress-bar-fill"></div>
      </div>
    </div>
  </header>

  <!-- Main Survey Content -->
  <main class="test-main">
    <div class="test-container">
      
      <!-- Question Container -->
      <div class="test-question-container" id="question-container">
        <div class="test-question-wrapper">
          <h1 class="test-question-title" id="question-title">
            Soru yükleniyor...
          </h1>
        </div>
      </div>
      
      <!-- Answer Options Container -->
      <div class="test-answers-container" id="answers-container">
        <!-- Answers will be dynamically inserted here -->
      </div>
      
      <!-- Navigation Buttons -->
      <div class="test-navigation">
        <button class="test-nav-btn test-nav-btn-back" id="btn-back" disabled>
          <i class="bi bi-arrow-left"></i>
          <span>Geri</span>
        </button>
        <button class="test-nav-btn test-nav-btn-next" id="btn-next" disabled>
          <span>İleri</span>
          <i class="bi bi-arrow-right"></i>
        </button>
      </div>
      
    </div>
  </main>

  <!-- Loading Overlay (for transitions) -->
  <div class="test-loading-overlay" id="loading-overlay"></div>

  <!-- Scripts -->
  <script src="js/modal.js"></script>
  <script src="js/survey-page.js"></script>
</body>
</html>
